<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <title>Alta infante</title>
  <style>



  </style>
</head>

<body class="bg-light g-0">
  <div id="texto_bg" class="container-fluid m-3 g-0">
    <div id="barra_superior_bg" class="container-fluid g-0">
      <div class="row">
        <div class="col-9 text-start ">
          <h1 class="mt-3 mt-sm-0"> NOMBRE DE USUARIO </h1>
        </div>
        <div class="col-3 text-end">
          <div class="d-flex h-100 align-items-center justify-content-end">
            <a href="#" class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"><i
                class="fa-solid fa-house" style="color: #ffffff;"></i></a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div id="cuerpo_bg" class="container-fluid g-0">
      <div class="row">
        <div class="col-0 col-sm-1 text-start">
        </div>
        <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start bg-white shadow-sm rounded-5">




          <div id="Verdadero cuerpo_main" class="mt-3 container-fluid">

            <div name="titulo" class="container-fluid g-0">
              <h2 class=" text-center fw-bold">DATOS MEDICOS DEL INFANTE</h2>

              <br>

              <form>

                <div name="fparto" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-person-breastfeeding fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="fparto"
                        class="form-label ms-3  mt-1 mt-sm-0">FORMA DE PARTO</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" id="fparto" placeholder="Ingresa la forma de parto" name="fparto">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>


                <div name="alergias" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-bug fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="alergias"
                        class="form-label ms-3  mt-1 mt-sm-0">ALERGIAS</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <textarea class="form-control mb-3" id="alergias" placeholder="Ingresa todas las alergias del infante" name="alergias"></textarea>
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="pade" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-wheelchair fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="pade"
                        class="form-label ms-3  mt-1 mt-sm-0">PADECE</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <textarea class="form-control mb-3" id="pade" placeholder="Ingresa todos los padecimientos del infante" name="pade"></textarea>
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="enfe" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-virus fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="enfe"
                        class="form-label ms-3  mt-1 mt-sm-0">AFECCION</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <textarea class="form-control mb-3" placeholder="Ingresa todas las enfermedades actuales del infante" id="enfe" name="enfe"></textarea>
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="peso" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-weight fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="peso"
                        class="form-label ms-3  mt-1 mt-sm-0">PESO</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" placeholder="Ingresa el peso del infante" id="peso" name="peso">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="alto" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-ruler-vertical fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="alto"
                        class="form-label ms-3  mt-1 mt-sm-0">ALTURA</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" placeholder="Ingresa la altura del infante" id="alto" name="alto">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="talla" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-ruler-horizontal fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="talla"
                        class="form-label ms-3  mt-1 mt-sm-0">TALLA</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" placeholder="Ingresa la talla del infante" id="talla" name="talla">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="alma" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-ghost fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="alma"
                        class="form-label ms-3  mt-1 mt-sm-0">COLOR DE ALMA</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" placeholder="Ingresa el color del alma del infante" id="alma" name="alma">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="Enviar" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-2"> </div>
                    <div class="col-8 text-center">
                      <button type="submit" class="btn btn-dark mb-4 px-4">Enviar</button>
                    </div>
                    <div class="col-2"> </div>
                  </div>
                </div>

              </form>
            </div>




          </div>




        </div>
        <div class="col-0 col-sm-1 text-end">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
