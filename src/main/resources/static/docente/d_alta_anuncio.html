<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/d_alta_anuncioC.js"></script>
    <title>Anuncio para grupo</title>
    <style>



    </style>
</head>

<body class="bg-light g-0">
    <div id="texto_bg" class="container-fluid mt-2 ms-2 g-0">
        <div id="barra_superior_bg" class="container-fluid g-0">
            <div class="row">
                <div class="col-9 text-start ">
                    <h1 class="mt-3 mt-sm-0" id="nombreusuarioprint"> NOMBRE DE USUARIO </h1>
                </div>
                <div class="col-3 text-end">
                    <div class="d-flex h-100 align-items-center justify-content-end">
                        <a href="#"
                            class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-house" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="cuerpo_bg" class="mt-2 container-fluid g-0">

            <div class="row" id="barra_arriba"></div>
            <script>
                window.addEventListener('DOMContentLoaded', function () {
                    fetch('barra_arriba.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('barra_arriba').innerHTML = data;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            </script>

            <div name="area_cuerpo" class="row">
                <div class="col-0 col-sm-1 text-start">
                </div>
                <div class="col-11 col-sm-10 ms-3 ms-sm-0 text-start bg-white shadow-sm rounded-5">


                    <div id="Verdadero cuerpo_main" class="mt-3 container-fluid">

                        <div name="titulo" class="container-fluid g-0">

                            <form>
                                <div class="row mb-3">

                                    <div class="col-5 col-sm-9">
                                        <h2 id="nombreinfanteprint"
                                            class=" text-center fw-bold d-none d-sm-inline ms-4">ANUNCIO PARA GRUPO</h2>
                                        <h2 class=" text-center fw-bold d-block d-sm-none">ANUNCIO PARA GRUPO</h2>
                                    </div>
                                    <div class="col-5 col-sm-2">

                                    </div>
                                    <div class="col-1 col-sm-1">

                                    </div>
                                </div>
                            </form>



                            <div name="base-de-cuerpo-interno" class="container-fluid g-0">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"> </div>
                                    <div name="escribe-el-texto-aqui" class="col-12 col-sm-10">

                                        <form>

                                            <div>

                                                <p
                                                    class="text-black m-0 py-0 d-none d-md-flex align-items-center justify-content-end titular">
                                                    FECHA</p>

                                            </div>
                                            <div name="tipo_evacuacion" class="mt-3 mb-4">

                                                <div class="row">
                                                    <div class="col-1 d-flex align-items-center justify-content-center">
                                                        <div><i class="fa-solid fa-calendar"
                                                                style="color: #000000;"></i></div>
                                                    </div>
                                                    <div class="col-11 d-flex align-items-center">
                                                        <input type="text" id="fechaf" class="form-control" disabled>
                                                    </div>
                                                </div>

                                            </div>

                                            <div>

                                                <p
                                                    class="text-black m-0 py-0 d-none d-md-flex align-items-center justify-content-end titular">
                                                    DESCRIPCION</p>

                                            </div>
                                            <div name="observaciones generales" class="mt-3 mb-4">

                                                <div class="row">
                                                    <div class="col-1 d-flex align-items-center justify-content-center">
                                                        <div><i class="fa-solid fa-pencil"
                                                                style="color: #000000;"></i></div>
                                                    </div>
                                                    <div class="col-11 d-flex align-items-center">
                                                        <textarea class="form-control" id="notaf" name="notaf"
                                                            placeholder="Detalles del anuncio grupal"></textarea>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="text-center mt-3 mb-4" name="submit">
                                                <button class="btn btn-dark px-4" type="submit">Enviar</button>
                                            </div>

                                        </form>

                                    </div>
                                    <div class="col-0 col-sm-1"> </div>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
                <div class="col-0 col-sm-1 text-end">
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
