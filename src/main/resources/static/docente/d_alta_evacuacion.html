                                    class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"><i

                                        class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">

                                </a> </div>
                            <div class="col-3"><a href="#"
                                    class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"><i
                                        class="fa-solid fa-clock d-md-none d-inline" style="color: #ffffff;"></i>

                                        class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">
                                        AREA DE REPORTES</p>
                                </a> </div>
                            <div class="col-3"><a href="#"

                                                            <option>Pipi</option>
                                                            <option>Popo</option>
                                                            <option>Diarrea</option>

                                                    <div class="col-11 d-flex align-items-center">
                                                        <textarea class="form-control" id="notaf" name="notaf"

                                                </div>

                                            </div>
