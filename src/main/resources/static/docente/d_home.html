<head>

    <link href="css/custom.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../common/js/mostrar_datos.js"></script>

    </style>
</head>

<body class="bg-light g-0">
<div class="container-fluid mt-2 ms-2 g-0" id="texto_bg">
    <div class="mt-2 container-fluid g-0" id="cuerpo_bg">
        <div class="row" id="header"></div>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        </script>

        <div class="row" name="area_cuerpo">
            <div class="col-0 col-sm-1 text-start">
            </div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start bg-white shadow-sm rounded-5">


                <div class="mt-3 container-fluid" id="Verdadero cuerpo_main">

                    <div class="container-fluid g-0" name="titulo">

                        <form>
                            <div class="row mb-3">

                                <div class="col-12 col-sm-9">
                                    <h2 class=" text-center fw-bold d-none d-sm-inline ms-4">BIENVENIDO</h2>
                                    <h2 class=" text-center fw-bold d-block d-sm-none">BIENVENIDO</h2>
                                </div>
                            </div>
                        </form>


                        <div class="container-fluid g-0" name="base-de-cuerpo-interno">
                            <div class="row ">
                                <div class="col-0 col-sm-1"></div>
                                <div class="col-12 col-sm-10" name="escribe-el-texto-aqui">


                                    <div class="carousel slide" data-bs-interval="2500" data-bs-ride="carousel"
                                         id="demo">

                                        <div class="carousel-indicators">
                                            <button class="active" data-bs-slide-to="0" data-bs-target="#demo"
                                                    type="button"></button>
                                            <button data-bs-slide-to="1" data-bs-target="#demo"
                                                    type="button"></button>
                                            <button data-bs-slide-to="2" data-bs-target="#demo"
                                                    type="button"></button>
                                        </div>

                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img alt="" class="d-block w-100" src="img/profesora.jpg">
                                            </div>
                                            <div class="carousel-item">
                                                <img alt="" class="d-block w-100" src="img/profesora_pizarron.jpg">
                                            </div>
                                            <div class="carousel-item">
                                                <img alt="" class="d-block w-100" src="img/profesor.jpg">
                                            </div>
                                        </div>

                                        <button class="carousel-control-prev" data-bs-slide="prev"
                                                data-bs-target="#demo"
                                                type="button">
                                            <span class="carousel-control-prev-icon"></span>
                                        </button>
                                        <button class="carousel-control-next" data-bs-slide="next"
                                                data-bs-target="#demo"
                                                type="button">
                                            <span class="carousel-control-next-icon"></span>
                                        </button>
                                    </div>


                                </div>
                                <div class="col-0 col-sm-1"></div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-0 col-sm-1 text-end">
            </div>
        </div>
    </div>
</div>

</body>

</html>
