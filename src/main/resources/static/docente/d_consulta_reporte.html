<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../common/js/mostrar_datos_usuario.js"></script>
    <script src="js/mostrar_datos_infante.js"></script>
    <script src="js/consultar_reporte.js"></script>
    <title>Vista Reporte</title>
</head>

<body class="bg-light g-0">
<div class="container-fluid mt-2 ms-2 g-0" id="texto_bg">
    <div class="mt-2 container-fluid g-0" id="cuerpo_bg">
        <div class="row" id="header"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    fetchUserData();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>

        <div class="row" id="area_cuerpo">
            <div class="col-0 col-sm-1 text-start"></div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start bg-white shadow-sm rounded-5">
                <div class="mt-3 container-fluid" id="Verdadero cuerpo_main">
                    <div class="container-fluid g-0" id="titulo">
                        <form>
                            <div class="row mb-3">
                                <div class="col-5 col-sm-9">
                                    <h2 class=" text-center fw-bold d-none d-sm-inline ms-4" id="nombreinfanteprint">
                                        REPORTE DE *NOMBRE_CORTO_INFANTE*</h2>
                                    <h2 class=" text-center fw-bold d-block d-sm-none">REPORTE</h2>
                                </div>
                                <div class="col-5 col-sm-2">
                                    <label for="fecha_reporte"></label>
                                    <input class="form-control mb-3" id="fecha_reporte"
                                           name="fecha_reporte" placeholder="01/01/2001"
                                           type="date">
                                </div>
                                <div class="col-1 col-sm-1">
                                    <button class="btn btn-dark mb-0 px-0" type="submit">
                                        <i class="fa-solid fa-paper-plane fa-xs ms-2 me-2 "
                                           style="color: #ffffff;"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="container-fluid g-0" id="base-de-cuerpo-interno">
                            <div class="row ">
                                <div class="col-0 col-sm-1"></div>
                                <div class="col-12 col-sm-10" id="escribe-el-texto-aqui">
                                    <div>
                                        <p class="text-black m-0 py-0 d-none d-md-flex align-items-center justify-content-end titular">
                                            COMIDAS</p>
                                    </div>
                                    <div id="comidas">
                                        <table class="table table-hover custom-table" id="tabla_comidas">
                                            <thead>
                                            <tr>
                                                <th>Hora</th>
                                                <th>Comida</th>
                                                <th>Cantidad ingerida</th>
                                            </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                    <div>
                                        <p class="text-black m-0 py-0 d-none d-md-flex align-items-center justify-content-end titular">
                                            EVACUACIONES</p>
                                    </div>
                                    <div id="evacuaciones">
                                        <table class="table table-hover custom-table" id="tabla_evacuaciones">
                                            <thead>
                                            <tr>
                                                <th>Hora</th>
                                                <th>Tipo</th>
                                                <th>Notas</th>
                                            </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                    <div>
                                        <p class="text-black m-0 py-0 d-none d-md-flex align-items-center justify-content-end titular">
                                            ANEXO</p>
                                    </div>
                                    <div id="observaciones generales">
                                        <table class="table table-hover custom-table" id="tabla_observaciones">
                                            <thead>
                                            <tr>
                                                <th>Tiempo</th>
                                                <th>Observaciones</th>
                                            </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-0 col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-0 col-sm-1 text-end"></div>
        </div>
    </div>
</div>
</body>
</html>
