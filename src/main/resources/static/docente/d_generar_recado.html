<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="custom.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/d_generar_recadoC.js"></script>
<meta name="description" content="">
<meta name="keywords" content="">
<title>Generar recado para un designado</title>
<link href="" rel="stylesheet">
</head>
<body class="b-light g-0">
    <div id="texto_bg" class="container-fluid mt-2 ms-2 g-0" > <!--Begin main container-->
        <div class="row" id="header"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    fetchUserData();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>

        <div class="row" id="area_cuerpo">
            <!--Mediante la clase row crea una fila que contendrá columnas según el sistema de columnas de Boostrap-->
            <div class="col-0 col-sm-1 text-start">
            </div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-center bg-blue shadow-sm rounded-5"> <!--Crea una columna dentro de la fila que ocupará 11 columnas del sistema en dispositivos de
                tamaño pequeño o mayor, además de generar un redondeo de 5 pixeles de acuerdo con la clase rounded 5-->
                <div class="row mb-3">
                    <div class="col-sm-2 col-md-6 col-xl-12">
                        <h2 class="text-center fw-bold d-inline ms-4">REDACTAR RECADO</h2>
                    </div>
                    </div>
                    <br>
                    <div class="row mb-3">
                        <div class="col-sm-2 col-md-6 col-xl-12">
                            <h3 class="text-center fw-bold d-inline ms-4" id="nombre-designado-print">Para: *Nombre
                                Padre*</h3>
                        </div>
                    </div>
                    <br>
                    <div class="row mb-3">
                        <div class="col-sm-2 col-md-6 col-xl-12">
                            <h3 id="nombre-alumno-print" class="text-center fw-bold d-inline ms-4">Tutor de: *Nombre Alumno*</h3>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-0 col-md-1 col-xl-2">
                        </div>
                        <div class="col-sm-1 col-md-4 col-xl-8">
                            <h5 id="fecha-recado" class="text-center">*Fecha de emision del recado</h5>
                        </div>
                        <div class="col-sm-0 col-md-1 col-xl-2">
                        </div>
                    </div>
                    
                    <!--INICIO DEL FORMULARIO PRINCIPAL-->    
                    <div name="base-de-cuerpo-interno" class="container-fluid g-0">
                            <div name="escribe-el-texto-aqui" class="col-12 col-sm-10"> <!--Seccion para centrar-->
                            </div>
                            <div class="row">
                                    <div class="col-2 d-flex align-items-begin justify-content-center">
                                        <i class="fa-solid fa-people-roof fa-8x"></i>
                                    </div>
                                    <div class="col-8 d-flex align-items-begin justify-content-begin">
                                        <textarea class="form-control text-center" rows="5" id="titulo-tarea" name="nombre-tarea"
                                        placeholder="Redacte el recado a enviar al padre de familia"></textarea>
                                    </div>
                                    <div class="col-2 d-flex align-items-begin justify-content-center">
                                        <i class="fa-solid fa-comment fa-8x"></i>
                                    </div>
                            </div>
                            <div class="text-center mt-3 mb-4" name="submit">
                                <button class="btn btn-dark px-4" type="submit">Enviar recado</button>
                            </div>
                    </div>
                </div>
            </div>
        </div> <!--End main container-->
    </div> <!--End main container-->
    
</body>
</html>
