<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'
          name='viewport'/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="custom.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/d_registrar_entradas_alumnosC.js"></script>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <title>Registro de entrada</title>
    <style>


    </style>

    <link href="" rel="stylesheet">
</head>
<body class="b-light g-0">
<div class="container-fluid mt-2 ms-2 g-0" id="texto_bg"> <!--Begin main container texto-->
    <div class="row" id="header"></div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

    <div class="row" id="area_cuerpo">
        <!--Mediante la clase row crea una fila que contendrá columnas según el sistema de columnas de Boostrap-->
        <div class="col-0 col-sm-1 text-start">
        </div>
        <div class="col-11 col-sm-10 ms-1 ms-sm-0  bg-blue shadow-sm rounded-5"> <!--Crea una columna dentro de la fila que ocupará 11 columnas del sistema en dispositivos de
                tamaño pequeño o mayor, además de generar un redondeo de 5 pixeles de acuerdo con la clase rounded 5-->
            <div class="row mb-3 text-center">
                <div class="col-sm-2 col-md-6 col-xl-12">
                    <h2 class="text-center fw-bold d-inline ms-4" id="titulo-registro-asistencia">REGISTRO DE
                        ASISTENCIA: </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-3 col-xl-6 form-group d-flex justify-content-center">
                    <label for="grupo-asignar">Lista de grupos:</label>
                    <select class="form-select" id="grupo-asignar">
                        <option value="maternal A">Maternal A</option>
                        <option value="maternal B">Maternal B</option>
                        <option value="maternal C">Maternal C</option>
                        <option value="maternal D">Maternal D</option>
                    </select>
                </div>
                <div class="col-sm-1 col-md-3 col-xl-6 d-flex justify-content-end">
                    <h4 id="fecha-registro-asistencia"> fecha </h4>
                </div>
            </div>


            <br>
            <div class="table-responsive text-center"> <!--Iniciando con la generacion de tabla para los usuarios-->
                <table class="table" id="tabla-infantes-asistencia">
                    <thead class="thead-dark">
                    <tr class="table-active">
                        <th>Alumno</th>
                        <th><p>Asistencia</p>
                            <p>Seleccione la casilla para registrar la asistencia</p></th>
                        <th>Hora de entrada</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!--Botón para cerrar la lista de asistencia-->
            <div class="text-center mt-3 mb-4" name="submit">
                <button class="btn btn-dark px-4" type="submit">Cerrar lista de entradas a la guardería</button>
            </div>
        </div>
    </div>
</div> <!--End main container-->
</div> <!--End main container-->

</body>
</html>
