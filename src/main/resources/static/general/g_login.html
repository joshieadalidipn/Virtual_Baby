<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <title>Bienvenido a VirtualBaby</title>
</head>

<body class="bg-light g-0">
<div class="container-fluid m-3 g-0">

    <!-- Barra superior -->
    <div class="container-fluid g-0">
        <div class="row">
            <div class="col-9 text-start ">
                <h1 class="mt-3 mt-sm-0">VIRTUAL BABY</h1>
            </div>
            <div class="col-3 text-end">
                <div class="d-flex h-100 align-items-center justify-content-end">
                    <a class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"
                       href="#"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Cuerpo de la página -->
    <div class="container-fluid g-0 mt-4">
        <div class="row">
            <div class="col-0 col-sm-1"></div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start bg-white shadow-sm rounded-5">
                <!-- Formulario de inicio de sesión -->
                <div class="mt-3 container-fluid">
                    <h2 class="text-center fw-bold">INICIO DE SESION</h2>
                    <form>
                        <!-- Campo de email -->
                        <div class="container-fluid g-0 mt-4">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-2 text-start text-sm-center">
                                    <i class="fa-solid fa-user fa-xl mt-3" style="color: #000000;"></i>
                                </div>
                                <div class="col-6">
                                    <label for="email"></label>
                                    <input class="form-control mb-3" id="email" name="email"
                                           placeholder="Enter email" type="email">
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <!-- Campo de contraseña -->
                        <div class="container-fluid g-0">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-2 text-start text-sm-center">
                                    <i class="fa-solid fa-lock fa-xl mt-3" style="color: #000000;"></i>
                                </div>
                                <div class="col-6">
                                    <label for="pwd"></label>
                                    <input class="form-control mb-3" id="pwd" name="pswd"
                                           placeholder="Enter password" type="password">
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>

                        <!-- Botón de envío -->
                        <div class="container-fluid g-0">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8 text-center">
                                    <button class="btn btn-dark mb-4 px-4" type="submit">Enviar</button>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-0 col-sm-1"></div>
        </div>
    </div>
</div>
</body>

</html>
