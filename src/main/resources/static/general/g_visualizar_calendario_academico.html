<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'
          name='viewport'/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="custom.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/g_visualizar_calendario_academicoC.js"></script>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <title>Visualizar calendario academico</title>
    <link href="" rel="stylesheet">
</head>
<body class="b-light g-0">
<div class="container-fluid mt-2 ms-2 g-0" id="texto_bg"> <!--Begin main container texto-->
    <div class="container-fluid g-0" id="barra_superior_bg"> <!--Begin usernam bar-->
        <div class="row">
            <div class="col-9 text-start">
                <h1 class="mt-3 mt-sm-0" id="nombreusuarioprint">NOMBRE DE USUARIO</h1>
            </div>
            <div class="col-3 text-end">
                <div class="d-flex h-100 align-items-center justify-content-end">
                    <a class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"
                       href="#">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div> <!--End user name bar-->

    <div class="mt-2 container-fluid g-0" id="cuerpo_bg"> <!--Begin main container-->
        <div class="row" id="area_cuerpo">
            <!--Mediante la clase row crea una fila que contendrá columnas según el sistema de columnas de Boostrap-->
            <div class="col-0 col-sm-1 text-start"></div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0  bg-blue shadow-sm rounded-5"> <!--Crea una columna dentro de la fila que ocupará 11 columnas del sistema en dispositivos de
                tamaño pequeño o mayor, además de generar un redondeo de 5 pixeles de acuerdo con la clase rounded 5-->
                <div class="row mb-3 text-center">
                    <div class="col-sm-2 col-md-6 col-xl-12">
                        <h2 class="text-center fw-bold d-inline ms-4">CALENDARIO ACADEMICO</h2>
                    </div>
                </div>
                <div class="container-fluid g-0" id="calendario-academico"> <!--Begin generacion del calendario-->
                    <div class="row">
                        <div class="col-sm-1 col-md-6 col-md-12 text-center">
                            <h5 id="mes-calendario-academico">Mes</h5>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                        <tr class="table-active text-center">
                            <th>Domingo</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                        </tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div> <!--End generacion del calendario-->
            </div>
        </div>
    </div> <!--End main container-->
</div> <!--End main container-->
</body>
</html>
