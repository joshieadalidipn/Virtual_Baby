<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/ch_alta_expediente_alumnoC.js"></script>
    <script>
        function convertirAMayusculas(input) {
            input.value = input.value.toUpperCase();
        }
    </script>
    <title>Expediente Infante</title>
</head>

<body class="bg-light g-0">
<div class="container-fluid mt-2 ms-2 g-0" id="texto_bg">
    <div class="mt-2 container-fluid g-0" id="cuerpo_bg">
        <div id="header"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    fetchUserData();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>
    </div>

</div>

<div class="row" id="area_cuerpo">
    <div class="col-0 col-sm-1 text-start"></div>
    <div class="col-11 col-sm-10 ms-3 ms-sm-0 text-start bg-white shadow-sm rounded-5">
        <div class="mt-3 container-fluid" id="verdadero_cuerpo_main">
            <div class="container-fluid g-0" id="titulo">
                <form>
                    <div class="row mb-3">
                        <div class="col-5 col-sm-9">
                            <h2 class=" text-center fw-bold d-none d-sm-inline ms-4 nombreinfanteprint">
                                ALTA EXPEDIENTE INFANTE
                            </h2>
                            <h2 class=" text-center fw-bold d-block d-sm-none">EXPEDIENTE DE INFANTE</h2>
                        </div>
                        <div class="col-5 col-sm-2"></div>
                        <div class="col-1 col-sm-1"></div>
                    </div>
                </form>
                <div class="container-fluid g-0" id="base-de-cuerpo-interno">
                    <div class="row">
                        <div class="col-0 col-sm-1"></div>
                        <div class="col-12 col-sm-10 form-group" id="escribe-el-texto-aqui">
                            <form>
                                <div class="mt-3 mb-4 nombre">
                                    <div class="col-5 col-sm-9">
                                        <h4 class=" text-center fw-bold d-none d-sm-inline ms-4 nombreinfanteprint">
                                            Datos personales
                                        </h4>
                                        <h4 class=" text-center fw-bold d-block d-sm-none">Datos personales</h4>
                                    </div>
                                </div>

                                <div class="row nombres"> <!-- Fila para los nombres -->
                                    <div class="col-4 d-flex align-items-center justify-content-start">
                                        <!-- Begin entrada de formulario -->
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <i class="fa-solid fa-person-breastfeeding fa-xl"
                                                   style="color: #000000;"></i>
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="1p">Primer
                                                    Apellido</label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <div class="d-flex align-items-center">
                                                    <input class="form-control" id="1p" placeholder="..." type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End entrada formulario -->
                                    </div>

                                    <div class="col-4 d-flex align-items-center justify-content-start">
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="1.1p">
                                                    Segundo Apellido</label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <div class="d-flex align-items-center">
                                                    <input class="form-control" id="1.1p" placeholder="..." type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-4 d-flex align-items-center justify-content-start">
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="1.2p">Nombre(s)</label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <div class="d-flex align-items-center">
                                                    <input class="form-control" id="1.2p" placeholder="..." type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!--End fila de los nombres-->


                                <!--Begin seccion para el curp y el sexo-->
                                <div class="row" id="curp-sexo"><!-- Begin entrada de formulario -->
                                    <div class="col-5 d-flex align-items-center justify-content-start">
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <i class="fa-solid fa-note-sticky" style="color: #000000;"></i>
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2"
                                                       for="2p">CURP</label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <div class="d-flex align-items-center">
                                                    <input class="form-control" id="2p"
                                                           oninput="convertirAMayusculas(this)" placeholder="..."
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End entrada formulario -->
                                    </div>

                                    <div class="col-7 d-flex align-items-center justify-content-start">
                                        <div class="row">
                                            <div class="col-1 d-flex align-items-center justify-content-start">
                                                <p>Sexo: </p>
                                            </div>
                                            <div class="col-3 d-flex align-items-center justify-content-start">
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2"
                                                       for="2.2p">Femenino</label>
                                            </div>
                                            <div class="col-1 d-flex align-items-center justify-content-center">
                                                <div class="d-flex align-items-center">
                                                    <input class="form-check-input opcion1" id="2.2p" name="opcion"
                                                           type="radio" value="Femenino">
                                                </div>
                                            </div>
                                            <div class="col-3 d-flex align-items-center justify-content-start">
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="2.2p">Masculino</label>
                                            </div>
                                            <div class="col-1 d-flex align-items-center justify-content-center">
                                                <div class="d-flex align-items-center">
                                                    <label for="opcion1"></label>
                                                    <input class="form-check-input" id="opcion1" name="opcion"
                                                           type="radio" value="Masculino">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End entrada formulario -->
                                    </div>
                                </div>
                                <!--End seccion del curp-->

                                <div class="row" id="Nombres"> <!-- Fila para los nombres -->
                                    <div class="col-6 d-flex align-items-center justify-content-start">
                                        <!-- Begin entrada de formulario -->
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <i class="fa-solid fa-calendar" style="color: #000000;"></i>
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="3p">Fecha de
                                                    nacimiento</label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <div class="d-flex align-items-center">
                                                    <input class="form-control" id="3p" type="date">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End entrada formulario -->

                                        <!--Inicio de los datos familiares-->
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-center justify-content-start text-center">
                                                <p class="text-center" id="edad-actual"> Edad Actual </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="border-bottom border-primary border-2"></div>
                                <div class="mt-3 mb-4 nombre">
                                    <div class="col-5 col-sm-9">
                                        <h4 class=" text-center fw-bold d-none d-sm-inline ms-4 nombreinfanteprint">
                                            Datos familiares
                                        </h4>
                                        <h4 class=" text-center fw-bold d-block d-sm-none">Datos familiares</h4>
                                    </div>
                                </div>
                                <div class="row" id="datos-familiares"><!-- Begin entrada de formulario -->
                                    <div class="col-12 d-flex align-items-center justify-content-start">
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <i class="fa-solid fa-people-roof" style="color: #000000;"></i>
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="4p">Familiares: </label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <div class="d-flex align-items-center">
                                                    <input class="form-control" id="4p"
                                                           placeholder="Especifique todos los familiares con los que vive el infante"
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End entrada formulario -->
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="4.1p">Numero
                                                    de hermanos</label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <div class="d-flex align-items-center">
                                                    <button aria-expanded="false" aria-haspopup="true"
                                                            class="btn btn-secondary dropdown-toggle"
                                                            data-bs-toggle="dropdown" id="4.1p"
                                                            type="button">
                                                        Seleccione un número de hermanos
                                                    </button>
                                                    <ul aria-labelledby="4.1p" class="dropdown-menu">
                                                        <li><a class="dropdown-item" href="#">0</a></li>
                                                        <li><a class="dropdown-item" href="#">1</a></li>
                                                        <li><a class="dropdown-item" href="#">2</a></li>
                                                        <li><a class="dropdown-item" href="#">3</a></li>
                                                        <li><a class="dropdown-item" href="#">4</a></li>
                                                        <li><a class="dropdown-item" href="#">5 o más</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-8 d-flex align-items-center justify-content-start">
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <i class="fa-solid fa-people-roof" style="color: #000000;"></i>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 d-flex align-items-center justify-content-start">
                                                <label class="form-label ms-3 d-none d-sm-flex mt-2" for="1.1p">Familiograma</label>
                                            </div>
                                            <div class="col-8 d-flex align-items-center justify-content-start">
                                                <input id="file-input" type="file">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <br>
                                <div class="border-bottom border-primary border-2"></div>
                                <!--End datos familiares-->
                                <div class="mt-3 mb-4" id="nombre">
                                    <div class="col-5 col-sm-9">
                                        <h4 class=" text-center fw-bold d-none d-sm-inline ms-4"
                                            id="nombreinfanteprint">Cuidados especiales
                                        </h4>
                                        <h4 class=" text-center fw-bold d-block d-sm-none">Cuidados especiales</h4>
                                    </div>
                                </div>
                                <div class="row">

                                </div>
                                <!--Begin cuidados especiales-->
                                <div class="row">
                                    <div class=" col-1 d-flex align-items-center">
                                        <i class="fa-solid fa-ruler-horizontal fa-xl "
                                           style="color: #000000;"></i></div>
                                    <div class=" col-11 d-flex align-items-center">
                                        <label for="5p"></label>
                                        <input class="form-control" id="5p"
                                               placeholder="Especifique todos los cuidados especiales que requiera el infante"
                                               type="text">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>
                        <div class="text-center mt-3 mb-4" id="submit">
                            <button class="btn btn-dark px-4" type="submit">Crear expediente</button>
                        </div>
                    </div>
                    <div class="col-0 col-sm-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-0 col-sm-1 text-end"></div>
</body>
</html>
