<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../common/js/mostrar_datos_usuario.js"></script>
    <title>Menu Capital Humano</title>

    </style>
</head>

<body class="bg-light g-0">
<div class="container-fluid mt-2 ms-2 g-0" id="texto_bg">
    <div class="container-fluid g-0" id="barra_superior_bg">
        <div class="row">
            <div class="col-9 text-start ">
                <h1 class="mt-3 mt-sm-0" id="nombreusuarioprint"> NOMBRE DE USUARIO </h1>
            </div>
            <div class="col-3 text-end">
                <div class="d-flex h-100 align-items-center justify-content-end">
                    <a class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"
                       href="#"><i
                            class="fa-solid fa-house" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2 container-fluid g-0" id="cuerpo_bg">

        <div class="row" id="barra_arriba">
            <div class="col-0 col-sm-1 text-start">
            </div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start">
                <div class="mt-0 mb-3 container-fluid g-0" id="barra-superior">
                    <div class="row ">
                        <div class="col-6"><a
                                class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"
                                href="#"><i
                                class="fa-solid fa-people-group d-md-none d-inline" style="color: #ffffff;"></i>
                            <p
                                    class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">
                                LISTA DE TRABAJADORES</p>
                        </a></div>
                        <div class="col-6">
                            <a class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"
                               href="#">
                                <i class="fa-solid fa-clock d-md-none d-inline" style="color: #ffffff;"></i>
                                <p class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">
                                    AGREGAR TRABAJADOR
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-0 col-sm-1 text-start"></div>
            <div class="col-11 col-sm-10 ms-3 ms-sm-0 text-start bg-white shadow-sm rounded-5">
                <div class="mt-3 container-fluid" id="verdadero-cuerpo-main">
                    <div class="container-fluid g-0">
                        <form>
                            <div class="row mb-3">
                                <div class="col-12 col-sm-9">
                                    <h2 class=" text-center fw-bold d-none d-sm-inline ms-4">REGISTRO DE USUARIO</h2>
                                    <h2 class=" text-center fw-bold d-block d-sm-none">ALTA</h2>
                                </div>
                            </div>
                        </form>
                        <div class="container-fluid g-0">
                            <div class="row">
                                <div class="col-0 col-sm-1"></div>
                                <div class="col-12 col-sm-10">
                                    <form>
                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-smile fa-l d-none d-sm-inline"
                                                       style="color: #000000;"></i>
                                                    <label class="form-label ms-3 mt-1 mt-sm-0"
                                                           for="nombref">NOMBRE</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="nombref" name="nombref"
                                                           placeholder="Ingresa el nombre del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-person fa-xl d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0" for="apellido1f">PRIMER
                                                    APELLIDO
                                                </label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="apellido1f" name="apellido1f"
                                                           placeholder="Ingresa el primer apellido del usuario"
                                                           type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-person-dress fa-xl d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0" for="apellido2f">SEGUNDO
                                                    APELLIDO
                                                </label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="apellido2f" name="apellido2f"
                                                           placeholder="Ingresa el segundo apellido del usuario"
                                                           type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-envelope d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0" for="emailf">EMAIL</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="emailf"
                                                           placeholder="Ingresa el email del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-phone d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0"
                                                        for="telefonof">TELEFONO</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="telefonof"
                                                           placeholder="Ingresa el telefono del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-mobile d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0"
                                                        for="celularf">CELULAR</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="celularf"
                                                           placeholder="Ingresa el celular del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-lock d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0"
                                                        for="passwordf">PASSWORD</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="passwordf"
                                                           placeholder="Ingresa la contraseÃ±a del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-link d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0" for="rfcf">RFC</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="rfcf"
                                                           placeholder="Ingresa el rfc del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-house d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0"
                                                        for="domiciliof">DOMICILIO</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="domiciliof"
                                                           placeholder="Ingresa el celular del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-c d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0" for="curpf">CURP</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="curpf"
                                                           placeholder="Ingresa el curp del usuario" type="text">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-venus-mars d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0" for="sexof">SEXO</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <select class="form-select" id="sexof" name="genero">
                                                        <option selected>Hombre</option>
                                                        <option>Mujer</option>
                                                    </select>
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>

                                        <div class="container-fluid g-0 mt-3 mb-4">
                                            <div class="row ">
                                                <div class="col-0"></div>
                                                <div class="col-4 d-flex align-items-center justify-content-start">
                                                    <i class="fa-solid fa-calendar d-none d-sm-inline"
                                                       style="color: #000000;"></i><label
                                                        class="form-label ms-3 mt-1 mt-sm-0"
                                                        for="nacf">NACIMIENTO</label>
                                                </div>
                                                <div class="col-8  d-flex align-items-center">
                                                    <input class="form-control" id="nacf" type="date">
                                                </div>
                                                <div class="col-0"></div>
                                            </div>
                                        </div>
                                        <div class="text-center mt-3 mb-4">
                                            <button class="btn btn-dark px-4" type="submit">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-0 col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-0 col-sm-1 text-end"></div>
        </div>
    </div>
</div>
</body>
</html>
