<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'
          name='viewport'/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/ch_alta_plan_estudiosC.js"></script>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <title>Alta plan de estudios</title>
</head>
<body class="b-light g-0">
<div class="container-fluid mt-2 ms-2 g-0" id="texto_bg"> <!--Begin main container texto-->
    <div class="container-fluid g-0" id="barra_superior_bg"> <!--Begin usernam bar-->
        <div class="row">
            <div class="col-9 text-start">
                <h1 class="mt-3 mt-sm-0" id="nombreusuarioprint"> NOMBRE DE USUARIO </h1>
            </div>
            <div class="col-3 text-end">
                <div class="d-flex h-100 align-items-center justify-content-end">
                    <a class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"
                       href="#">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div> <!--End user name bar-->

    <div class="mt-2 container-fluid g-0" id="cuerpo_bg"> <!--Begin main container-->
        <div class="row" id="barra_arriba"> <!--Begin creacion de barra de enlaces superior-->
            <div class="col-0 col-sm-1 text-start"></div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start">
                <div class="mt-0 mb-3 container-fluid g-0" id="Barra superior">
                    <div class="row ">
                        <!--Agregando los botones para moverse dentro de las cadenas permitidas-->
                        <div class="col-3">
                            <a class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"
                               href="#">
                                <i class="fa-solid fa-people-group d-md-none d-inline" style="color: #ffffff;"></i>
                                <p class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">
                                    DAR DE ALTA USUARIOS
                                </p>
                            </a>
                        </div>
                        <div class="col-3">
                            <a class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"
                               href="#">
                                <i class="fa-solid fa-people-group d-md-none d-inline" style="color: #ffffff;"></i>
                                <p class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">
                                    MENU PRINCIPAL
                                </p>
                            </a>
                        </div>

                        <div class="col-3">
                            <a class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"
                               href="#">
                                <i class="fa-solid fa-people-group d-md-none d-inline" style="color: #ffffff;"></i>
                                <p class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">
                                    ADMINISTRAR PRIVILEGIOS
                                </p>
                            </a>
                        </div>
                        <div class="col-3">
                            <a class="btn btn-secondary me-0 me-sm-4 m-1 px-3 py-1 d-flex justify-content-center align-items-center"
                               href="#">
                                <i class="fa-solid fa-people-group d-md-none d-inline" style="color: #ffffff;"></i>
                                <p class="text-white m-0 px-0 py-0 d-none d-md-flex justify-content-center align-items-center">
                                    PLAN DE ESTUDIOS</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--End creación de botones para la barra superior-->

        <div class="row" id="area_cuerpo">
            <!--Mediante la clase row crea una fila que contendrá columnas según el sistema de columnas de Boostrap-->
            <div class="col-0 col-sm-1 text-start"></div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-center bg-blue shadow-sm rounded-5"> <!--Crea una columna dentro de la fila que ocupará 11 columnas del sistema en dispositivos de
                tamaño pequeño o mayor, además de generar un redondeo de 5 pixeles de acuerdo con la clase rounded 5-->
                <div class="row mb-3">
                    <div class="col-sm-2 col-md-6 col-xl-12">
                        <h2 class="text-center fw-bold d-inline ms-4">MODIFICAR PLAN DE ESTUDIOS</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1 col-md-3 col-xl-6">
                        <input id="file-input" type="file">
                    </div>
                    <div class="col-sm-1 col-md-3 col-xl-6">
                        <h5 id="fecha-modificacion-plan-estudios"> Fecha de modificación </h5>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="text-center mt-3 mb-4">
                        <button class="btn btn-dark px-4" onclick="uploadFile()" type="submit">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--End main container-->
</div> <!--End main container-->
</body>
</html>
