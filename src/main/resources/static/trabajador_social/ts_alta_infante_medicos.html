<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Alta infante</title>
    <style>


    </style>
</head>

<body class="bg-light g-0">
<div class="container-fluid m-3 g-0" id="texto_bg">
    <div class="container-fluid g-0" id="barra_superior_bg">
        <div class="row">
            <div class="col-9 text-start ">
                <h1 class="mt-3 mt-sm-0"> NOMBRE DE USUARIO </h1>
            </div>
            <div class="col-3 text-end">
                <div class="d-flex h-100 align-items-center justify-content-end">
                    <a class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"
                       href="#"><i
                            class="fa-solid fa-house" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid g-0" id="cuerpo_bg">
        <div class="row">
            <div class="col-0 col-sm-1 text-start">
            </div>
            <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start bg-white shadow-sm rounded-5">


                <div class="mt-3 container-fluid" id="Verdadero cuerpo_main">

                    <div class="container-fluid g-0" name="titulo">
                        <h2 class=" text-center fw-bold">DATOS MEDICOS DEL INFANTE</h2>

                        <br>

                        <form>

                            <div class="container-fluid g-0" name="fparto">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-person-breastfeeding fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="fparto">FORMA
                                        DE PARTO</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input class="form-control mb-3" id="fparto" name="fparto"
                                               placeholder="Ingresa la forma de parto" type="text">
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>


                            <div class="container-fluid g-0" name="alergias">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-bug fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="alergias">ALERGIAS</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <textarea class="form-control mb-3" id="alergias"
                                                  name="alergias"
                                                  placeholder="Ingresa todas las alergias del infante"></textarea>
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>

                            <div class="container-fluid g-0" name="pade">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-wheelchair fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="pade">PADECE</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <textarea class="form-control mb-3" id="pade"
                                                  name="pade"
                                                  placeholder="Ingresa todos los padecimientos del infante"></textarea>
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>

                            <div class="container-fluid g-0" name="enfe">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-virus fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="enfe">AFECCION</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <textarea class="form-control mb-3"
                                                  id="enfe"
                                                  name="enfe" placeholder="Ingresa todas las enfermedades actuales del infante"></textarea>
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>

                            <div class="container-fluid g-0" name="peso">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-weight fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="peso">PESO</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input class="form-control mb-3" id="peso"
                                               name="peso" placeholder="Ingresa el peso del infante" type="text">
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>

                            <div class="container-fluid g-0" name="alto">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-ruler-vertical fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="alto">ALTURA</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input class="form-control mb-3" id="alto"
                                               name="alto" placeholder="Ingresa la altura del infante" type="text">
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>

                            <div class="container-fluid g-0" name="talla">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-ruler-horizontal fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="talla">TALLA</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input class="form-control mb-3" id="talla"
                                               name="talla" placeholder="Ingresa la talla del infante" type="text">
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>

                            <div class="container-fluid g-0" name="alma">
                                <div class="row ">
                                    <div class="col-0 col-sm-1"></div>
                                    <div class="col-4 text-start text-sm-start">
                                        <i class="fa-solid fa-ghost fa-xl mt-3 d-none d-sm-inline"
                                           style="color: #000000;"></i><label class="form-label ms-3  mt-1 mt-sm-0"
                                                                              for="alma">COLOR
                                        DE ALMA</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input class="form-control mb-3" id="alma"
                                               name="alma" placeholder="Ingresa el color del alma del infante"
                                               type="text">
                                    </div>
                                    <div class="col-0 col-sm-1"></div>
                                </div>
                            </div>

                            <div class="container-fluid g-0" name="Enviar">
                                <div class="row ">
                                    <div class="col-2"></div>
                                    <div class="col-8 text-center">
                                        <button class="btn btn-dark mb-4 px-4" type="submit">Enviar</button>
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                            </div>

                        </form>
                    </div>


                </div>


            </div>
            <div class="col-0 col-sm-1 text-end">
            </div>
        </div>
    </div>
</div>
</body>

</html>
