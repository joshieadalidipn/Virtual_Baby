<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <title>Alta infante</title>
  <style>



  </style>
</head>

<body class="bg-light g-0">
  <div id="texto_bg" class="container-fluid m-3 g-0">
    <div id="barra_superior_bg" class="container-fluid g-0">
      <div class="row">
        <div class="col-9 text-start ">
          <h1 class="mt-3 mt-sm-0"> NOMBRE DE USUARIO </h1>
        </div>
        <div class="col-3 text-end">
          <div class="d-flex h-100 align-items-center justify-content-end">
            <a href="#" class="btn btn-dark me-4 m-1 px-3 py-3 d-flex justify-content-center align-items-center"><i
                class="fa-solid fa-house" style="color: #ffffff;"></i></a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div id="cuerpo_bg" class="container-fluid g-0">
      <div class="row">
        <div class="col-0 col-sm-1 text-start">
        </div>
        <div class="col-11 col-sm-10 ms-1 ms-sm-0 text-start bg-white shadow-sm rounded-5">




          <div id="Verdadero cuerpo_main" class="mt-3 container-fluid">

            <div name="titulo" class="container-fluid g-0">
              <h2 class=" text-center fw-bold">DATOS BASICOS DEL INFANTE</h2>

              <br>

              <form>

                <div name="nombres" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-baby fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="nombres"
                        class="form-label ms-3 mt-1 mt-sm-0">NOMBRES</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" id="nombres" placeholder="Ingresa los nombres del infante" name="nombres">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>


                <div name="pap" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 col-sm-4 text-start text-sm-start">
                      <i class="fa-solid fa-person fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="pap"
                        class="form-label ms-3 mt-1 mt-sm-0">PRIMER APELLIDO</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" id="pap" placeholder="Ingresa el primer apellido del infante" name="pap">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="sap" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-person-dress fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="sap"
                        class="form-label ms-3 mt-1 mt-sm-0">SEGUNDO APELLIDO</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" id="sap" placeholder="Ingresa el segundo apellido del infante" name="sap">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="fnac" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-cake-candles fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="fnac"
                        class="form-label ms-3 mt-1 mt-sm-0">FECHA DE NACIMIENTO</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="date" class="form-control mb-3" placeholder="01/01/2001" id="fnac" name="fnac">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="genero" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-venus-mars fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="genero"
                        class="form-label ms-3 mt-1 mt-sm-0">SEXO</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <select class="form-select mb-3" id="genero" placeholder="Hombre" name="genero">
                        <option>Hombre</option>
                        <option>Mujer</option>
                      </select>
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="curp" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-0 col-sm-1"> </div>
                    <div class="col-4 text-start text-sm-start">
                      <i class="fa-solid fa-dna fa-xl mt-3 d-none d-sm-inline" style="color: #000000;"></i><label for="curp"
                        class="form-label ms-3 mt-1 mt-sm-0">CURP</label>
                    </div>
                    <div class="col-8 col-sm-6">
                      <input type="text" class="form-control mb-3" placeholder="Ingresa el curp del infante" id="curp" name="curp">
                    </div>
                    <div class="col-0 col-sm-1"> </div>
                  </div>
                </div>

                <div name="Enviar" class="container-fluid g-0">
                  <div class="row ">
                    <div class="col-2"> </div>
                    <div class="col-8 text-center">
                      <button type="submit" class="btn btn-dark mb-4 px-4">Enviar</button>
                    </div>
                    <div class="col-2"> </div>
                  </div>
                </div>

              </form>
            </div>




          </div>




        </div>
        <div class="col-0 col-sm-1 text-end">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
